<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header>
            <h1>Generate a <span> Random Password</span></h1>
            <h2>Never Use an insecure Password again</h2>
        </header>
        <!-- header ended -->
        <div class="buttons">
            <button>
                <img src="./images/Iconlight.png" alt=""> <span>Generate Password</span>
            </button>
            <input placeholder="Password length" type="number" id="passwordLength" class="input-second">
        </div>

        <section class="input-container">
            <input type="text" class="input--password" name="" id="firstPassword">
           
        </section>
        <p class="error-message">message</p>
        <div class="">
            <label for="">Special Characters</label>
            <input type="range" min="0" max="1" value="1" id="special-char">
        </div>

        <div>
            <label for="">Uppercase</label>
            <input type="range" min="0" max="1" value="1" id="uperrcase">
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
